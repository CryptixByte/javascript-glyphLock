<!DOCTYPE html>
<html lang="en">
<head>
  <title>glyphLock Scrambler</title>
  <script src="glyph_background.js"></script>
  <script src ="glyph_popup.js"></script>
  <title>Document</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 12px;
    }
    .button-group {
        display: flex;
    }
    button {
        flex: 1;
        margin: 0 3px;
    }
  </style>
</head>
<body>
    <div class="container">
        <input type="text" id="glyph-input" placeholder="Enter a glyph">
        <div class="button-group">
            <button id="scramble-glyph">Scramble</button>
            <button id="close-glyphlock">Close</button>
        </div>
        <p id="glyphScrambled">Glyph: <span id="glyph-text"></span></p>
    </div>     
  <div id="input"></div>
</body>
